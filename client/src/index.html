<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tooki</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
            .spinner-container{position:absolute;top:0;left:0;width:100%;height:100%;background:#009688}.spinner{margin:200px auto;width:40px;height:40px;position:relative}.cube1,.cube2{background-color:#ffd740;width:15px;height:15px;position:absolute;top:0;left:0;animation:sk-cubemove 1.8s infinite ease-in-out}.cube2{animation-delay:-.9s}@keyframes sk-cubemove{25%{transform:translateX(42px) rotate(-90deg) scale(.5)}50%{transform:translateX(42px) translateY(42px) rotate(-179deg)}50.1%{transform:translateX(42px) translateY(42px) rotate(-180deg)}75%{transform:translateX(0) translateY(42px) rotate(-270deg) scale(.5)}100%{transform:rotate(-360deg)}}
    </style>
</head>

<body>
    <app-root>
        <div class="spinner-container">
            <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
    </app-root>

    <script src="libsignal.js"> </script>
</body>

</html>
